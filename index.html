<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeShare + FlowChart</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Code Share Platform</h1>

    <div class="upload-section">
      <h2>โพสต์โค้ด + รูป Flowchart</h2>
      <textarea id="codeInput" placeholder="ใส่โค้ดที่นี่..."></textarea>
      <select id="languageSelect">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="java">Java</option>
      </select>
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="postCode()">โพสต์</button>
    </div>

    <div id="postsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
